version: 2
jobs:
  check:
    docker:
    - image: circleci/rust:1.39-buster
    steps:
    - checkout
    - restore_cache:
        key: check-cache
    - run:
        name: Check
        command: cargo check
    - save_cache:
        key: check-cache
        paths:
          - "~/.cargo"
          - "./target"
  build:
    docker:
    - image: circleci/rust:1.39-buster
    steps:
    - checkout
    - run:
        name: Build
        command: RUSTFLAGS="-C link-arg=-s" cargo build --release
    - persist_to_workspace:
        root: target/release
        paths:
        - cd-to-csv
        - cd-to-notice
        - cl-to-cd
  publish-crate:
    docker:
    - image: circleci/rust:1.39-buster
    steps:
    - checkout
    - run:
        name: Setup Version
        command: sed -i "s/0.0.0/${CIRCLE_TAG}/" Cargo.toml
    - run:
        name: Publish
        command: |
          cargo login ${CRATES_TOKEN}
          cargo publish --allow-dirty
  notice:
    docker:
    - image: circleci/rust:1.39-buster
    steps:
    - checkout:
    - run:
        name: Install Tools
        command: cargo install cl-to-cd --version 0.0.1-alpha7
    - run:
        name: Generate Notice
        command: cat Cargo.lock | cl-to-cd | cd-to-notice > notice.txt
    - persist_to_workspace:
        root: .
        paths:
        - notice.txt
        - LICENSE
        - README.md
  publish:
    docker:
    - image: cibuilds/github:0.13
    steps:
    - attach_workspace:
        at: workspace
    - run:
        name: Tarball
        command: |
          NAME=cl-to-cd_${CIRCLE_TAG}_linux_x86_64
          mkdir ${NAME}
          cp workspace/* ${NAME}
          tar -czvf ${NAME}.tar.gz ${NAME}/*
    - run:
        name: Publish
        command: |
          if [[ ${CIRCLE_TAG} = *alpha* || ${CIRCLE_TAG} = *beta* ]]; then
            PRE=-prerelease
          else
            PRE=
          fi
          ghr \
          -u ${CIRCLE_PROJECT_USERNAME} \
          -r ${CIRCLE_PROJECT_REPONAME} \
          -c ${CIRCLE_SHA1} \
          ${PRE} \
          ${CIRCLE_TAG} *.tar.gz
workflows:
    version: 2
    check:
      jobs:
      - check:
          filters:
            branches:
              only: master
    build-and-publish:
      jobs:
      - publish-crate:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
              - /[0-9]+\.[0-9]+\.[0-9]+.*/
      - notice:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
              - /[0-9]+\.[0-9]+\.[0-9]+.*/
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
              - /[0-9]+\.[0-9]+\.[0-9]+.*/
      - publish:
          requires:
            - build
            - notice
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
              - /[0-9]+\.[0-9]+\.[0-9]+.*/
